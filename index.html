<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="index.css"></li>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-panel">
                <img src="svg/search.svg" alt="Search" height="30px">
                <input type="text" class="searcher">
            </div>

            <div class="user-panel">
                <img src="svg/notifications.svg" alt="Notifications" height="20px">
                <img src="svg/polly.jpg" alt="Polly" class="small-icon">
                <div class="user-id">PollyTheDog</div>
            </div>

            <div class="welcome-panel">
                <img src="svg/polly.jpg" alt="Polly" class="big-icon">
                <div class="welcome-text">Welcome!</div>
                <div class="welcome-user">Polly (@PollyTheDog)</div>
            </div>

            <ul class="buttons-list">
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>

        </div>

        <div class="nav">
            <div class="logo-panel">
                <img src="svg/logo-poodle.png" alt="Logo" height="60px">
                <div class="title">DOG-board</div>
            </div>

            <ul class="tools-A-list">
                <li><img src="svg/home.svg" alt="Home" height="30px"> <p>Home</p></li>
                <li><img src="svg/id.svg" alt="ID" height="30px"> <p>Profile</p></li>
                <li><img src="svg/message.svg" alt="Message" height="30px"> <p>Messages</p></li>
                <li><img src="svg/history.svg" alt="History" height="30px"> <p>History</p></li>
                <li><img src="svg/tasks.svg" alt="Tasks" height="30px"> <p>Tasks</p></li>
                <li><img src="svg/communities.svg" alt="Communities" height="30px"> <p>Communities</p></li>
            </ul>

            <ul class="tools-B-list">
                <li><img src="svg/settings.svg" alt="Settings" height="30px"> <p>Settings</p></li>
                <li><img src="svg/help.svg" alt="Help" height="30px"> <p>Support</p></li>
                <li><img src="svg/privacy.svg" alt="Privacy" height="30px"> <p>Privacy</p></li>
            </ul>
        </div>

        <div class="dashboard">
            <div class="projects-container">
                <p>Your Projects</p>
                <div class="projects-panel"></div>
            </div>
            <div class="announcements-container">
                <p>Announcements</p>
                <div class="announcements-panel"></div>
            </div>
            <div class="trending-container">
                <p>Trending</p>
                <div class="trending-panel"></div>
            </div>
        </div>
    </div>

</body>
</html>
