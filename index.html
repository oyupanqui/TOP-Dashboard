<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Dashboard</title>
</head>
<body>

    <header>
        <div class="upper-panel">
            <div class="search-bar">Search bar</div>
            <div class="user-id">User ID</div>
        </div>
        <div class="lower-panel">
            <div class="welcome-panel">Welcome</div>
            <div class="buttons-container">
                <ul class="buttons-list">
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="nav">
        <div class="logo-panel">
            <div>Image-template</div>
            <div>Dashboard</div>
        </div>

        <div class="tools-A-panel">
            <ul class="tools-A-list">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>

        <div class="tools-B-panel">
            <ul class="tools-B-list">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="dashboard">
        <div class="projects-container">
            <p>Projects</p>
            <div class="projects-panel"></div>
        </div>
        <div class="announcements-container">
            <p>Announcements</p>
            <div class="announcements-panel"></div>
        </div>
        <div class="trending-container">
            <p>Trending</p>
            <div class="trending-panel"></div>
        </div>
    </div>


</body>
</html>
